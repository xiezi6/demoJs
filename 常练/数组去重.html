<body>
    <script>
        /* 
        数组去重，建立一个新数组，把旧数组中的每个数值在新数组中遍历，看是否有相同的值，用查找indexOf()是否等于-1来判断是否有这个值，有了不做动作，没有把这个值给新数组
         */
        var arr = [1, 53, 54, 6, 2, 1, 8, 8, 53]
        function unqiue(arr) {
            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) === -1) {
                    newArr[newArr.length] = arr[i];
                }
            }
            return newArr;
        }
        console.log(unqiue([1, 53, 54, 6, 2, 1, 8, 8, 53]));

    </script>
</body>
