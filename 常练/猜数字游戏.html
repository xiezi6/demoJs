<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var Math1 = {
            getRandomInt: function (min, max) {
                return Math.round(Math.random() * (max - min) + min);
            }
        }
        var random = Math1.getRandomInt(1, 10);
        /* 给出一个数，把这个数循环比较条件，大了说大了，小了说小了，只有当等于的时候就说正确并跳出循环，一次没猜对，再次循环，用while死循环，条件为true */
        while (true) {
            var num = prompt('请输入数值')
            if (num > random) {
                alert("你猜大了")
            } else if (num < random) {
                alert('你猜小了')
            } else {
                alert('你猜对了')
                break;
            }
        }
    </script>
</body>

</html>
